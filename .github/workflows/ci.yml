name: CI for Diario-de-Classe React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Check out repository
        uses: actions/checkout@v2

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Versão recomendada para Create React App

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Verificar lint (opcional)
      - name: Run ESLint
        run: |
          npx eslint src/**/*.{js,jsx}

      # Passo 5: Rodar testes
      - name: Run tests
        env:
          CI: true
        run: npm test

      # Passo 6: Rodar build de produção
      - name: Build the project
        run: npm run build

      # Passo 7: Verificar tamanho do build (opcional)
      - name: Analyze build size
        run: |
          du -sh build
